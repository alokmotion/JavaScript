<!DOCTYPE html>
<html>

<head>
     <title> Sum of two Number </title>
    <script type="text/javascript">
    function Calculate() {
    var value1 = parseInt(document.getElementById("num1").value);
    var value2 = parseInt(document.getElementById("num2").value);
    var sum = value1 + value2;
    alert("The sum is: " +sum);
}



</script>
</head>

    <body>
        Enter First Number: <input Type="text" id="num1" />
        <br>
        Enter Second Number: <input Type="text" id="num2" />
        <input type="button" onclick="Calculate()" value="Print Sum" />
    </body>

</html>
