<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age content</title>
    <script type="text/javascript">
        function LifeInWeeks(){
            var age = parseInt(document.getElementById("ageInput").value);
            var yearsRemainig = 90 - age;
            var days = yearsRemainig*365;
            var weeks = yearsRemainig*52;
            var months = yearsRemainig*12;

            alert("You have " + days + " days, " + weeks +  " weeks and " + months +" months left." );
        }


    </script>

</head>
<body>
    Enter Your Age: <input type="text" id="ageInput">
    <input type="button"  onclick="LifeInWeeks()" value="Calculate">

    
</body>
</html>
